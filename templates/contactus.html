<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure body takes full viewport height */
            padding: 2rem; /* Add padding to body to ensure space around the container */
            box-sizing: border-box; /* Include padding in the element's total width and height */
        }

        .container {
            background: #1e1e1e;
            border-radius: 12px; /* Slightly rounded corners */
            padding: 2.5rem; /* Increased padding for more space inside */
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in;
            box-sizing: border-box; /* Ensure padding and border are included in the element's total width and height */
            margin: 2rem 0; /* Ensure gap on top and bottom */
        }

        h1 {
            text-align: center;
            color: #ff6f61;
            margin-bottom: 2rem; /* Increased margin for more space below the heading */
        }

        .form-group {
            margin-bottom: 2rem; /* Increased margin for better spacing */
        }

        .form-group label {
            display: block;
            margin-bottom: 0.75rem; /* Increased margin for better spacing */
            font-weight: bold;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #333;
            border-radius: 6px;
            background: #2a2a2a;
            color: #e0e0e0;
            transition: background 0.3s ease, border 0.3s ease;
            box-sizing: border-box; /* Ensure padding and border are included in the element's total width */
        }

        .form-group input:focus, .form-group textarea:focus {
            background: #333;
            border-color: #ff6f61;
            outline: none;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 6px;
            background: #ff6f61;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            box-sizing: border-box; /* Ensure padding and border are included in the element's total width */
        }

        button:hover {
            background: #e65c50;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form action="/contact" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
