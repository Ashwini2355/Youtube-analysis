<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Analytics</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
        }

        header {
            margin-bottom: 2rem;
        }

        .hero {
            text-align: center;
            margin-bottom: 2rem;
        }

        .hero-content h1 {
            color: #ff6f61;
            margin-bottom: 1rem;
        }

        .hero-content p {
            font-size: 1.1rem;
            color: #b0b0b0;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            margin: 0.5rem;
            background: #ff6f61;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #e65c50;
        }

        .analytics-container {
            background: #1e1e1e;
            border-radius: 12px;
            padding: 2rem;
            max-width: 100%;
            margin: 0 auto; /* Center container horizontally */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            justify-content: center; /* Center-align contents horizontally */
            align-items: center; /* Center-align contents vertically */
        }

        .tableauPlaceholder {
            width: 100%;
            max-width: 100%;
            display: flex;
            justify-content: center; /* Center-align Tableau object horizontally */
        }

        .tableauPlaceholder object {
            width: 100% !important; /* Ensure the Tableau object takes full width */
            height: auto !important; /* Ensure the Tableau object adjusts its height */
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 1rem;
        }

        footer p {
            margin: 0;
            color: #b0b0b0;
        }
    </style>
</head>
<body>
    <header>
        <!-- Header content removed as navigation bar is no longer needed -->
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>YouTube Analytics Dashboard</h1>
                <p>Explore the analytics of your YouTube channel with our interactive dashboard.</p>
            </div>
        </section>

        <section class="analytics-container">
            <div class='tableauPlaceholder' id='viz1724411757507'>
                <noscript>
                    <a href='#'>
                        <img alt='Dashboard 1 ' src='https://public.tableau.com/static/images/re/ref_17225018648230/Dashboard1/1_rss.png' style='border: none' />
                    </a>
                </noscript>
                <object class='tableauViz'>
                    <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
                    <param name='embed_code_version' value='3' />
                    <param name='site_root' value='' />
                    <param name='name' value='ref_17225018648230/Dashboard1' />
                    <param name='tabs' value='no' />
                    <param name='toolbar' value='yes' />
                    <param name='static_image' value='https://public.tableau.com/static/images/re/ref_17225018648230/Dashboard1/1.png' />
                    <param name='animate_transition' value='yes' />
                    <param name='display_static_image' value='yes' />
                    <param name='display_spinner' value='yes' />
                    <param name='display_overlay' value='yes' />
                    <param name='display_count' value='yes' />
                    <param name='language' value='en-US' />
                </object>
            </div>
            <script type='text/javascript'>
                var divElement = document.getElementById('viz1724411757507');
                var vizElement = divElement.getElementsByTagName('object')[0];
                if (divElement.offsetWidth > 800) {
                    vizElement.style.minWidth = '420px';
                    vizElement.style.maxWidth = '650px';
                    vizElement.style.width = '100%';
                    vizElement.style.minHeight = '587px';
                    vizElement.style.maxHeight = '887px';
                    vizElement.style.height = (divElement.offsetWidth * 0.75) + 'px';
                } else if (divElement.offsetWidth > 500) {
                    vizElement.style.minWidth = '420px';
                    vizElement.style.maxWidth = '650px';
                    vizElement.style.width = '100%';
                    vizElement.style.minHeight = '587px';
                    vizElement.style.maxHeight = '887px';
                    vizElement.style.height = (divElement.offsetWidth * 0.75) + 'px';
                } else {
                    vizElement.style.width = '100%';
                    vizElement.style.height = '927px';
                }
                var scriptElement = document.createElement('script');
                scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
                vizElement.parentNode.insertBefore(scriptElement, vizElement);
            </script>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 YouTube Analysis Project. All rights reserved.</p>
    </footer>
</body>
</html>
