<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 2.5rem;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #ff6f61;
            margin-bottom: 2rem;
        }

        .message {
            background: #333;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 1.5rem;
            color: #e0e0e0;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <div class="message">
            <!-- Display the predicted result here -->
            <p>The predicted number of likes is {{ pred }}.</p>
        </div>
    </div>
</body>
</html>
